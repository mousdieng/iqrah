version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: iqrah-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: quran_db
      POSTGRES_USER: quran_user
      POSTGRES_PASSWORD: quran_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - iqrah-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quran_user -d quran_db"]
      interval: 10s
      timeout: 5s
      retries: 5

